
name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Install Capacitor
        run: npm i @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Capacitor
        run: npx cap init "UMKM KAR" com.example.umkmkar --web-dir=dist || echo "Capacitor already initialized"

      - name: Add Android platform
        run: npx cap add android || echo "Android platform already added"

      - name: Copy web assets to native project
        run: npx cap copy android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-packages: "platform-tools platforms;android-35 build-tools;35.0.0"

      - name: Build debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: android/app/build/outputs/apk/debug/*.apk
